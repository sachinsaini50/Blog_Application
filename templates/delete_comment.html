{% extends 'base.html' %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p><strong>{{comment.text}}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form><br>
<a href="{% url 'blog:post_detail' pk=comment.post.pk %}"><button type="submit">Cancel</button></a>
{% endblock %}
