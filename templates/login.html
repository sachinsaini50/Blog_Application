{% extends 'base.html' %}
{%block content%}
<!-- <h2> Sign In </h2> -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 350px; border-radius: 15px;">
    <h3 class="text-center mb-4" style="font-family: 'Lobster', cursive;">Sign In</h3>
    

{% if messages %} {% for message in messages %}
<div class="alert alert-{{message.tags}}" role="alert" style="color: red;">
    {{message}}
</div>
{% endfor %}
{% endif %}

<form action="{% url 'api:login' %}" method="POST">{%csrf_token%}
    <div class="mb-3">
    <input type="email" name="email" placeholder="Email" required/>
    </div>
    
    <div class="mb-3">
    <input type="password" name="password" placeholder="Password" required>
    </div> <br>
    <button type="submit" class="btn btn-primary w-100">Sign In</button>
</form>
<br>
<div class="text-center mt-3">
<small>New User ?
<a href="{% url 'api:signup' %}">Register Now</a></small>
</div>
  </div>
</div>
{% endblock %}
