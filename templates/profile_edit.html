{% extends 'base.html' %}
{% block content %}
<!-- <h2>Edit Profile</h2> -->
 <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4" style="border-radius: 15px;">
        
        <!-- Heading -->
        <h3 class="text-center mb-4" style="color:#C25100; font-family:'Lobster', cursive;">
          Edit Profile
        </h3>
{% if user.is_authenticated %}
<form action="{% url 'api:profile_edit'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <div class="text-center">
    <button type='submit' class="btn text-white w-100" style="background-color: #C25100;">Save Changes</button>
    </div>
</form>
      </div></div></div>
{% endif %}
{% endblock %}
